<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Flexbox Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: Arial, Helvetica, sans-serif;
  }

  .flex-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border: 1px solid #ccc;
    padding: 20px;
    margin-bottom: 20px;
  }

  .flex-item {
    padding: 10px;
    border: 1px solid #333;
  }

  /* Different flex-grow values for the flex items */
  .item-1{
    flex-grow: 1;
    background-color: lightblue;
  }

  .item-2{
    flex-grow: 3;
    background-color: lightgreen;
  }
</style>
</head>
<body>

<div class="flex-container">
  <div class="flex-item item-1">
    Flex Item 1
  </div>
  <div class="flex-item item-2">
    Flex Item 2
  </div>
</div>

<div class="flex-container">
  <div class="flex-item item-1">
    Flex Item 1
  </div>
  <div class="flex-item item-2">
    Flex Item 2
  </div>
</div>

</body>
</html>
