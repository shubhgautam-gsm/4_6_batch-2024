<!DOCTYPE html>
<html>
<body>

<h2>Iframe - Target for a Link</h2>

<iframe src="./pro10.html" name="iframe_a" height="100px" width="60%" title="Iframe Example"></iframe>

<p><a href="./pro13.html" target="iframe_a">W3Schools.com</a></p>

<p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>

</body>
</html>
